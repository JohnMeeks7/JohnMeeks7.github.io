<head>
  <meta charset="UTF-8" />

  <title>Home | John Meeks</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "JetBrains Mono", monospace;
      margin: 0;
      padding: 0;
      background: #0b0f14;
      color: #e6e6e6;
    }

    header {
      background: radial-gradient(circle at top, #121826, #0b0f14);
      color: #ffffff;
      padding: 3.5rem 1rem;
      text-align: center;
      border-bottom: 1px solid #1f2937;
    }

    header h1 {
      margin: 0;
      font-size: 2.6rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    header p {
      margin-top: 0.75rem;
      font-size: 1rem;
      opacity: 0.8;
      font-family: "JetBrains Mono", monospace;
    }

    .section {
      max-width: 900px;
      margin: 2rem auto;
      background: linear-gradient(145deg, #111827, #0b0f14);
      padding: 2rem;
      border-radius: 14px;
      border: 1px solid #1f2937;
      box-shadow: 0 0 0 rgba(0,0,0,0);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .section:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(0, 112, 243, 0.15);
    }

    .section-link {
      display: block;
      color: inherit;
      text-decoration: none;
    }

    .section-link h2 {
      margin: 0;
      font-family: "JetBrains Mono", monospace;
      font-size: 1.25rem;
      letter-spacing: 0.5px;
      color: #93c5fd;
      border-bottom: 1px solid transparent;
      display: inline-block;
      padding-bottom: 0.25rem;
      transition: color 0.2s ease, border-color 0.2s ease;
    }

    .section:hover .section-link h2 {
      color: #bfdbfe;
      border-color: #3b82f6;
    }

    /* Subtle grid texture */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    .section, header {
      position: relative;
      z-index: 1;
    }

    .section {
      cursor: pointer;
    }
  </style>
</head>
