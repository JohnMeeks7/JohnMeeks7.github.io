<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>John Meeks | Portfolio</title>

  <!-- Montserrat font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Montserrat", sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      color: #333;
    }

    header {
      background: #0d1117;
      color: #fff;
      padding: 3rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      margin-top: 0.5rem;
      font-size: 1.1rem;
      opacity: 0.85;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* Tabs */
    .tabs {
      display: flex;
      border-bottom: 2px solid #e0e0e0;
      margin-bottom: 1.5rem;
    }

    .tab {
      padding: 0.75rem 1.25rem;
      cursor: pointer;
      font-weight: 600;
      color: #555;
    }

    input[type="radio"] {
      display: none;
    }

    input:checked + label {
      color: #0366d6;
      border-bottom: 3px solid #0366d6;
    }

    .tab-content {
      display: none;
    }

    #coursework:checked ~ #coursework-content,
    #certs:checked ~ #certs-content,
    #projects:checked ~ #projects-content,
    #research:checked ~ #research-content,
    #professional:checked ~ #professional-content {
      display: block;
    }

    /* Subtabs */
    .subtabs {
      margin-top: 1rem;
    }

    .subtabs ul {
      padding-left: 1.2rem;
    }

    a {
      color: #0366d6;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <h1>John Meeks</h1>
    <p>jmeeks7227@gmail.com</p>
  </header>

  <div class="container">

    <!-- Main Tabs -->
    <div class="tabs">
      <input type="radio" id="coursework" name="tab" checked>
      <label class="tab" for="coursework">Coursework</label>

      <input type="radio" id="certs" name="tab">
      <label class="tab" for="certs">Certifications</label>

      <input type="radio" id="projects" name="tab">
      <label class="tab" for="projects">Projects</label>

      <input type="radio" id="research" name="tab">
      <label class="tab" for="research">Extracurricular Research</label>

      <input type="radio" id="professional" name="tab">
      <label class="tab" for="professional">Professional</label>
    </div>

    <!-- Coursework -->
    <div id="coursework-content" class="tab-content">
      <div class="subtabs">
        <ul>
          <li><a href="#">BCom – Finance</a></li>
          <li><a href="#">MSc – Applied Statistics</a></li>
        </ul>
      </div>
    </div>

    <!-- Certifications -->
    <div id="certs-content" class="tab-content">
      <div class="subtabs">
        <ul>
          <li><a href="#">BigQuery</a></li>
          <li><a href="#">Machine Learning</a></li>
        </ul>
      </div>
    </div>

    <!-- Projects -->
    <div id="projects-content" class="tab-content">
      <ul>
        <li><a href="#">Project Portfolio</a></li>
      </ul>
    </div>

    <!-- Extracurricular Research -->
    <div id="research-content" class="tab-content">
      <ul>
        <li><a href="#">Independent Research & Readings</a></li>
      </ul>
    </div>

    <!-- Professional -->
    <div id="professional-content" class="tab-content">
      <div class="subtabs">
        <ul>
          <li><a href="#">LinkedIn</a></li>
          <li><a href="#">Resume</a></li>
        </ul>
      </div>
    </div>

  </div>
</body>
</html>
